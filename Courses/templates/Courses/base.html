{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'Courses/css/style.css' %}?{% now "U" %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        {% block title %}<title>Base</title>{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light btn-secondary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">NextGen
                <img src="{% static 'Courses/images/logo.jpeg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="RegisterLink" {% url 'register' %}>Register</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link" href="#" id="RegisterLink">Contact Us</a>
                </li>
                   <li class="nav-item">
                  {% block nav %}<a class="nav-link" href="#" ></a>{% endblock %}
                </li>

              </ul>
            </div>
          </div>
        </nav>
        {% block content %}

        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="{% static 'Courses/js/scripts.js' %}"></script>
    </body>
</html>
